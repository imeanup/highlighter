<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PopUp</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="textarea-wrap">
            <div class="tip">
                <span class="switcher" data-on="true" id="switcher"><i></i></span>
                <span class="main-tip">Highlight words below </span>
                <span class="sub-tip">(separated by a space)</span>
            </div>
            <div class="highlight-words" id="highlight-words" placeholder="type highlight words here ..."></div>
        </div>

        <div class="footer">
            <div class="left">
                <button id="donate-link" class="btn btn-success btn-sm" title="Donate">
                    <span class="emoji">💝</span> Donate
                </button>
            </div>

            <div class="right">
                <button id="support-link" class="btn btn-outline-primary btn-sm" title="Report an issue">
                    <span class="emoji">🐛</span> Report
                </button>
            </div>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/popup.js"></script>
</body>

</html>
